apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.tohsoft.app"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
//            applicationIdSuffix ".debug"
//            versionNameSuffix "-DEBUG"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        ignore 'ExtraTranslation', 'MissingTranslation'
        abortOnError false
    }

    flavorDimensions "capabilities"

    productFlavors {
        normal {
            dimension "capabilities"
            buildConfigField "boolean", "FULL_VERSION", "Boolean.parseBoolean(\"false\")"
            buildConfigField "boolean", "SHOW_AD", "Boolean.parseBoolean(\"true\")"
            buildConfigField "boolean", "TEST_AD", "Boolean.parseBoolean(\"false\")"
        }

        adDebug {
            versionName "0.001"
            dimension "capabilities"
            buildConfigField "boolean", "FULL_VERSION", "Boolean.parseBoolean(\"false\")"
            buildConfigField "boolean", "SHOW_AD", "Boolean.parseBoolean(\"true\")"
            buildConfigField "boolean", "TEST_AD", "Boolean.parseBoolean(\"true\")"
        }
    }
}

ext {
    androidxVersion = '1.0.2' // Dùng 1.1.0 bị lỗi không đổi được Locale cho Resources
    playServicesVersion = "18.3.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxVersion"
    implementation "com.google.android.material:material:1.2.0-alpha04"
    implementation 'androidx.multidex:multidex:2.0.1'
    // Google services
    implementation "com.google.android.gms:play-services-ads:$playServicesVersion"
    // Utility Library
    implementation 'com.github.phongnx:Utility:1.1.8'
    implementation 'com.blankj:utilcode:1.26.0'
    // Setup Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.2'
    // RxAndroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.12'
    // Glide image loader
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    // Material dialog
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    // Rx Permission
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5'
    // Bind view Library
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    // Event Bus
    implementation 'org.greenrobot:eventbus:3.1.1'
    // GSon
    implementation 'com.google.code.gson:gson:2.8.6'
    // Modules
    implementation project(':toh_rate_lib')
}
